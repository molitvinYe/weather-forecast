<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__logo-container">
        <img class="header__logo-icon" src="./images/logo.png">
        <h1 class="header__logo-text">Weather</h1>
      </div>
      <div class="search">
        <input type="text" class="search__input" placeholder="enter a location">
        <button class="search__input-delete"><img src="./images/delete-icon.svg" alt=""></button>
      </div>
      <div class="favorites">
        <select name="favorites" class="favorites__select"></select>
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <section class="city"></section>
        <section class="forecast-card"></section>
      </div>

      <section class="forecast"></section>
    </main>

    <footer class="footer">
      <address class="footer__author">Molitvin Yevhenii</address>
    </footer>
  </div>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWt-oX6XfeWXSXMS2dCj5_tmbmOf6-D9A&libraries=places&callback=searchForecast">
  </script>
</body>

</html>
